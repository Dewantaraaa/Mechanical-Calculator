	<main>

    <div class="calculator">
        <h2>Mechanical Calculator</h2>
        
        <label for="componentPrice">Harga Component</label>
        <input type="number" id="componentPrice" placeholder="Contoh: 0.55"/>

		<label for="componentQuantity">Inventory Component</label>
        <input type="number" id="componentQuantity" placeholder="Contoh: 2000" oninput="updateInventory()"/>

        <label for="profit">Atur Keuntungan</label>
        <input type="number" id="profit" placeholder="Contoh: 15" />

        <label for="totalComponents">Jumlah Component</label>
        <input type="text" id="totalComponents" placeholder="Contoh: 100+150 (spasi akan otomatis muncul (+))" oninput="handleInputChange(this)" />
        
        <button onclick="calculateTotal()">Calculate</button>
        
        <div class="result" id="result"></div>
        <div class="inventory" id="inventory">
            <h3>Inventory</h3>
        </div>
    </div>

	<footer>

	</footer>

    <script src="script.js"></script> <!-- Menggunakan file eksternal untuk JavaScript -->
</body>
</html>

<script>
    function handleInputChange(input) {
    // Mengganti spasi dengan simbol +
    input.value = input.value.replace(/\s+/g, '+');
    
    // Menghapus tanda plus berlebihan
    input.value = input.value.replace(/\++/g, '+');
    
    if (input.value.trim() === '') {
        input.value = '';
    } else if (input.value.startsWith('+')) {
        input.value = input.value.substring(1); // Hapus plus di awal jika ada
    }
}

    </script>
